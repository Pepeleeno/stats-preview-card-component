<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card</title>
</head>
<body>
  <main>
    <div class="left-column">
      <p class="title">
        Get <span>insights</span> that help your business grow.
      </p>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="under-stats">
          <p class="digits">10k+</p>
          <p class="digit-description">COMPANIES</p>
        </div>
        <div class="under-stats">
          <p class="digits">314</p>
          <p class="digit-description">TEMPLATES</p>
        </div>
        <div class="under-stats">
          <p class="digits">12M+</p>
          <p class="digit-description">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="right-column">
      <img src="/images/image-header-desktop.jpg" alt="image">
    </div>
  </main>
</body>
</html>
